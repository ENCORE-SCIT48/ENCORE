<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/auth/join.css}" />
    <script th:src="@{/js/auth/join.js}" defer></script>
    <script th:inline="javascript">
        const message = /*[[${message}]]*/ null;
        if (message) alert(message);
    </script>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-4">
                            <button type="button" class="btn-back" onclick="history.back()">
                                <i class="bi bi-arrow-left-short"></i> 이전으로
                            </button>
                        </div>

                        <form id="joinForm" method="post" th:action="@{/auth/join}" novalidate>
                            <div class="join-header mb-5">
                                <h1 class="join-title">회원 가입</h1>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <div class="input-group has-validation">
                                    <input id="email" name="email" type="email" class="form-control"
                                        placeholder="이메일 입력" required />
                                    <button class="btn btn-outline-secondary" type="button" id="sendBtn">
                                        인증
                                    </button>
                                    <div class="invalid-feedback">올바른 이메일 형식을 입력해주세요.</div>
                                </div>
                            </div>

                            <div id="authCodeSection" style="display: none" class="mt-2 mb-3">
                                <div class="input-group has-validation">
                                    <input type="text" id="authCode" name="authCode" class="form-control" maxlength="6"
                                        placeholder="인증번호 6자리" />
                                    <button class="btn btn-primary" type="button" id="verifyBtn">
                                        확인
                                    </button>
                                    <div class="invalid-feedback">인증번호가 일치하지 않습니다.</div>
                                </div>
                                <small id="timerContainer" class="text-muted">남은 시간: <span
                                        id="timer">05:00</span></small>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input id="password" name="password" type="password" class="form-control"
                                    placeholder="8자 이상, 영문/숫자 조합" required />
                                <div class="invalid-feedback">비밀번호는 영문, 숫자를 포함하여 8자 이상이어야 합니다.</div>
                            </div>

                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-control"
                                    placeholder="비밀번호 다시 입력" required />
                                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                            </div>

                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <input id="nickname" name="nickname" type="text" class="form-control"
                                    placeholder="2~10자 이내" required />
                                <div class="invalid-feedback">닉네임은 2~10자 이내로 입력해주세요.</div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" name="agreeTerms" type="checkbox"
                                            id="agreeTerms" required />
                                        <label class="form-check-label" for="agreeTerms">서비스 이용약관 동의 (필수)</label>
                                    </div>
                                    <button type="button" class="btn-view-modal" data-bs-toggle="modal"
                                        data-bs-target="#termsModal">약관 보기</button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" name="agreePrivacy" type="checkbox"
                                            id="agreePrivacy" required />
                                        <label class="form-check-label" for="agreePrivacy">개인정보 수집 및 이용 동의 (필수)</label>
                                    </div>
                                    <button type="button" class="btn-view-modal" data-bs-toggle="modal"
                                        data-bs-target="#privacyModal">약관 보기</button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" name="agreeMarketing" type="checkbox"
                                            id="agreeMarketing" />
                                        <label class="form-check-label" for="agreeMarketing">마케팅 정보수신 동의 (선택)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    회원가입
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/modals :: termsModal}"></div>
    <div th:replace="~{fragments/modals :: privacyModal}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
