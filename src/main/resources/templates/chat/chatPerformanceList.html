<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공연 채팅 리스트</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <link rel="stylesheet" th:href="@{/css/chat-list.css}">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
<div class="app-container">

  <!--  헤더 (고정) -->
  <header class="app-header">
    <div class="d-flex align-items-center gap-2">
      <button class="back-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <h3 class="app-title" th:text="${performanceTitle}">공연 제목</h3>
    </div>

    <a th:href="@{/performance/{id}/chat/post(id=${performanceId})}"
       class="write-btn">
      <i class="fa-solid fa-plus"></i>
    </a>
  </header>

  <!-- 🔹 콘텐츠 (스크롤 영역) -->
  <main class="app-content">

    <!-- 검색 영역 -->
    <div class="search-container">
      <div class="input-group">
        <select class="form-select" id="searchType">
          <option value="title">제목</option>
          <option value="titleContent">제목+내용</option>
        </select>
        <input type="text" id="keyword" class="form-control" placeholder="검색어 입력">
        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="form-check form-switch mt-2 ">
        <input class="form-check-input" type="checkbox" id="excludeClosed" checked>
        <label class="form-check-label" for="excludeClosed">
          모집 중인 방만 보기
        </label>
      </div>
    </div>

    <div th:if="${performanceAllChatPost != null}" class="chat-global-section"
         th:onclick="|location.href='/performance/${performanceId}/chat/${performanceAllChatPost.id}'|">
      <span th:text="${performanceTitle} + ' 전체 채팅방'">전체 채팅방</span>
    </div>


    <p class="section-label">커뮤니티 채팅방</p>

    <!-- 채팅 리스트 -->
    <div id="chat-list-container"
         th:attr="data-performance-id=${performanceId}">
      <!-- JS로 append -->
    </div>

  </main>

</div>

<script th:src="@{/js/chat/chatPerformanceList.js}"></script>
</body>
</html>
