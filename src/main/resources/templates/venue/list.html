<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공연장 리스트</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/venue/list.css}" />
</head>

<body>
<div class="app-wrapper">
    <main class="app-main">
        <!-- 검색창 -->
        <div class="venue-search-wrap">
            <form class="d-flex venue-search-form" role="search" onsubmit="return false;">
                <input
                    id="venueSearchInput"
                    class="form-control me-2 venue-search-input"
                    type="search"
                    placeholder="장소·공연장명·주소로 검색"
                    aria-label="Search"
                    autocomplete="off"
                    data-size="10"
                />
                <button class="btn btn-secondary venue-search-btn" type="button">
                    Search
                </button>
            </form>
        </div>

        <!-- 리스트 -->
        <div id="venueList" class="venue-list-wrap">
            <!-- JS로 렌더링 -->
        </div>

        <!-- 로딩/빈결과 -->
        <div id="venueEmpty" class="text-center text-secondary mt-4 d-none">
            검색 결과가 없습니다.
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/venue/list.js}"></script>
</body>
</html>
